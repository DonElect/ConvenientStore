<!DOCTYPE html>
<html>
  <head>
    <title>Lesson8b</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
    family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .chat{
        font-family: 'Montserrat';
        font-size: 15px;
        margin-right: 1px;
        display: inline-block;
      }
      .button-one,
      .button-two{
        width: 50px;
        height: 30px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p class="chat">
      Thanks for chatting with our customer support.
      Would you like to take a quick survey?
    </p>
    <button class="button-one">
      Yes
    </button>
    <button class="button-two">
      No
    </button>
  </body>
</html>
